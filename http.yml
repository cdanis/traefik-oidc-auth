http:
  services:
    whoami:
      loadBalancer:
        servers:
          - url: http://whoami:80

  middlewares:
    oidc-auth:
      plugin:
        traefik-oidc-auth:
          CallbackDomain: "auth-next.ninefives.online:9080"
          CallbackScheme: "http"
          LogLevel: DEBUG
          Provider:
            UrlEnv: "PROVIDER_URL"
            ClientIdEnv: "CLIENT_ID"
            ClientSecretEnv: "CLIENT_SECRET"
            UsePkce: false  # STOPSHIP test true + false w/ pocket-id
            TokenValidation: "IdToken"
            #ValidAudience: "280538749656466235"
          StateCookie:
            Secure: false
            Domain: ".ninefives.online"
            Name: oidcs
          #Scopes: ["openid", "profile", "email", "roles", "groups", "superuser"]
          Scopes: ["openid", "profile", "email", "groups",  ]
          Headers:
            MapClaims:
              - Claim: "preferred_username"
                Header: "X-Oidc-Username"
              - Claim: "sub"
                Header: "X-Oidc-Subject"
              - Claim: "email"
                Header: "X-Oidc-Email"
              - Claim: "roles"
                Header: "X-Oidc-Roles"
              - Claim: "groups"
                Header: "X-Oidc-Groups"
              - Claim: "superuser"
                Header: "X-Oidc-Superuser"
          # Authorization:
          #   AssertClaims:
          #     - Name: roles
          #       AnyOf: ["admin", "media"]
          #     - Name: some.nested.key
          #       AnyOf: ["some value"]
          # If set, only the /login endpoint will initiate the login flow
          #LoginUri: "/login"
          #PostLoginRedirectUri: "/"

  routers:
    whoami:
      entryPoints: ["web"]
      rule: "HostRegexp(`.+`)"
      service: whoami
      middlewares: ["oidc-auth@file"]
